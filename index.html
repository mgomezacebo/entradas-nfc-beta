<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Entradas - Evento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-lg">
        <h1 class="text-2xl font-bold text-center">üé´ Sistema de Entradas</h1>
        <p class="text-center text-blue-100">Gesti√≥n de espectadores con NFC</p>
    </header>

    <!-- Navigation Tabs -->
    <nav class="bg-white shadow-md">
        <div class="flex">
            <button id="tab-nueva" class="flex-1 py-3 px-4 text-center border-b-2 border-blue-500 text-blue-600 font-medium">
                <i class="fas fa-plus-circle mr-2"></i>Nueva Entrada
            </button>
            <button id="tab-escanear" class="flex-1 py-3 px-4 text-center border-b-2 border-transparent text-gray-600 hover:text-blue-600">
                <i class="fas fa-qrcode mr-2"></i>Escanear
            </button>
            <button id="tab-lista" class="flex-1 py-3 px-4 text-center border-b-2 border-transparent text-gray-600 hover:text-blue-600">
                <i class="fas fa-list mr-2"></i>Lista
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="p-4">
        <!-- Nueva Entrada Section -->
        <section id="section-nueva" class="space-y-4">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Crear Nueva Entrada</h2>
                
                <form id="form-entrada" class="space-y-4">
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">Nombre completo</label>
                        <input type="text" id="nombre" name="nombre" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-2">Tel√©fono</label>
                        <input type="tel" id="telefono" name="telefono" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="nfc-id" class="block text-sm font-medium text-gray-700 mb-2">ID NFC</label>
                        <div class="flex space-x-2">
                            <input type="text" id="nfc-id" name="nfc-id" readonly 
                                   class="flex-1 px-3 py-2 border border-gray-300 rounded-md bg-gray-50" 
                                   placeholder="Escanee su chip NFC">
                            <button type="button" id="btn-escanear-nfc" 
                                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <i class="fas fa-wifi mr-2"></i>Escanear
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-green-600 text-white py-3 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 font-medium">
                        <i class="fas fa-save mr-2"></i>Guardar Entrada
                    </button>
                </form>
            </div>
        </section>

        <!-- Escanear Section -->
        <section id="section-escanear" class="hidden space-y-4">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Escanear Entrada</h2>
                
                <div class="text-center space-y-4">
                    <div id="estado-escanear" class="p-6 border-2 border-dashed border-gray-300 rounded-lg">
                        <i class="fas fa-wifi text-4xl text-gray-400 mb-2"></i>
                        <p class="text-gray-600">Presione el bot√≥n para iniciar el esc√°ner</p>
                    </div>
                    
                    <button id="btn-iniciar-escanear" 
                            class="bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                        <i class="fas fa-play mr-2"></i>Iniciar Esc√°ner
                    </button>
                    
                    <button id="btn-detener-escanear" 
                            class="bg-red-600 text-white py-3 px-6 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 font-medium hidden">
                        <i class="fas fa-stop mr-2"></i>Detener Esc√°ner
                    </button>
                </div>
                
                <div id="resultado-escanear" class="mt-6 hidden">
                    <div id="resultado-exito" class="hidden p-4 bg-green-100 border border-green-400 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-check-circle text-3xl text-green-600"></i>
                            <div>
                                <h3 class="font-semibold text-green-800">Entrada V√°lida</h3>
                                <p id="nombre-escanear" class="text-green-700"></p>
                                <p id="telefono-escanear" class="text-green-700"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div id="resultado-error" class="hidden p-4 bg-red-100 border border-red-400 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-times-circle text-3xl text-red-600"></i>
                            <div>
                                <h3 class="font-semibold text-red-800">Entrada No V√°lida</h3>
                                <p class="text-red-700">Esta entrada no est√° registrada en el sistema</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Lista Section -->
        <section id="section-lista" class="hidden space-y-4">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Lista de Entradas</h2>
                
                <div class="flex space-x-2 mb-4">
                    <button id="btn-importar" 
                            class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                        <i class="fas fa-download mr-2"></i>Importar CSV
                    </button>
                    <button id="btn-exportar" 
                            class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 text-sm">
                        <i class="fas fa-upload mr-2"></i>Exportar CSV
                    </button>
                </div>
                
                <div class="mb-4">
                    <input type="text" id="buscar-entrada" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="Buscar por nombre o tel√©fono...">
                </div>
                
                <div id="lista-entradas" class="space-y-2 max-h-96 overflow-y-auto">
                    <!-- Las entradas se cargar√°n aqu√≠ din√°micamente -->
                </div>
                
                <div id="sin-entradas" class="text-center py-8 text-gray-500 hidden">
                    <i class="fas fa-ticket-alt text-4xl mb-2"></i>
                    <p>No hay entradas registradas</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal para editar entrada -->
    <div id="modal-editar" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Editar Entrada</h3>
                    
                    <form id="form-editar" class="space-y-4">
                        <input type="hidden" id="edit-id">
                        
                        <div>
                            <label for="edit-nombre" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                            <input type="text" id="edit-nombre" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="edit-telefono" class="block text-sm font-medium text-gray-700 mb-2">Tel√©fono</label>
                            <input type="tel" id="edit-telefono" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="edit-nfc" class="block text-sm font-medium text-gray-700 mb-2">ID NFC</label>
                            <input type="text" id="edit-nfc" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div class="flex space-x-3 pt-4">
                            <button type="button" id="btn-cancelar-editar" 
                                    class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400">
                                Cancelar
                            </button>
                            <button type="submit" 
                                    class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Input oculto para importar archivos -->
    <input type="file" id="input-importar" accept=".csv" class="hidden">
    
    <!-- Audio elements -->
    <audio id="audio-ok" preload="auto">
        <source src="ok.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-not" preload="auto">
        <source src="not.mp3" type="audio/mpeg">
    </audio>

    <script src="app.js"></script>
</body>
</html>
